<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Popper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <div id="frame" class="frame">
      <header class="hero">
        <div>
          <p class="eyebrow">Speed type challenge</p>
          <h1>Word Popper</h1>
          <p class="lede">Type words to pop them before the minute runs out. A new word drifts in every second.</p>
          <div class="hero-actions">
            <button id="start-btn" class="primary" type="button">Start</button>
            <button id="stop-btn" class="secondary ghost" type="button">Stop</button>
          </div>
          <div class="theme-picker">
            <span class="label">Theme</span>
            <div class="theme-buttons">
              <button type="button" class="chip" data-theme="dark">Dark</button>
              <button type="button" class="chip" data-theme="light">Light</button>
              <button type="button" class="chip" data-theme="neon">Neon</button>
              <button type="button" class="chip" data-theme="crt">Retro CRT</button>
            </div>
          </div>
          <label class="pin-toggle">
            <input type="checkbox" data-floater="hero" />
            <span>Freeze title</span>
          </label>
        </div>
      </header>

      <div class="panel stats">
        <div class="stat">
          <span class="label">Words</span>
          <span class="value" id="popped-count">0</span>
        </div>
        <div class="stat">
          <span class="label">Score</span>
          <span class="value" id="score">0</span>
        </div>
        <div class="stat">
          <span class="label">Streak</span>
          <span class="value" id="streak">0</span>
        </div>
        <div class="stat">
          <span class="label">Time</span>
          <span class="value" id="timer">60s</span>
        </div>
        <div class="stat">
          <span class="label">Active</span>
          <span class="value" id="active-count">0</span>
        </div>
        <label class="pin-toggle stats-pin">
          <input type="checkbox" data-floater="stats" />
          <span>Freeze score</span>
        </label>
      </div>

      <section class="panel game-shell">
        <div class="game-controls">
          <div class="controls-row">
            <label class="pin-toggle">
              <input type="checkbox" data-floater="controls" />
              <span>Freeze input</span>
            </label>
          </div>
          <form id="entry-form" autocomplete="off">
            <input id="word-input" name="word" placeholder="Type a word and hit Enter" spellcheck="false" autocomplete="off" />
            <button type="submit" class="secondary">Pop</button>
          </form>
          <div class="hint">Words bounce around like the old DVD logo. Pop as many as you can in 60 seconds.</div>
        </div>
        <div id="playfield" class="playfield" aria-live="polite"></div>
        <div id="overlay" class="overlay hidden">
          <div class="overlay-card">
            <p id="overlay-title" class="overlay-title"></p>
            <p id="overlay-detail" class="overlay-detail"></p>
            <button id="restart-btn" class="primary ghost" type="button">Play again</button>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
